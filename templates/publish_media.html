<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Mídia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Publicar Mídia</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="creation_id">ID da Mídia:</label>
                <input type="text" class="form-control" id="creation_id" name="creation_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Publicar Mídia</button>
        </form>
        <a href="{{ url_for('create_media') }}" class="btn btn-link">Criar Nova Mídia</a>
    </div>
</body>
</html>
